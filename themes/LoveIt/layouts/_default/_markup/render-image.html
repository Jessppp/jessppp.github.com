{{- with .Title -}}
    <figure>
        {{- dict "src" $.Destination "alt" $.Text "caption" . "linked" true | partial "plugin/image.html" -}}
        <figcaption class="image-caption">
            {{- . | safeHTML -}}
        </figcaption>
    </figure>
{{- else -}}
    {{- dict "src" .Destination "alt" .Text | partial "plugin/image.html" -}}
{{- end -}}
